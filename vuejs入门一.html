<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs入门之一</title>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <style>
        .canvas{
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body >
    <!-- app 就是vue的根容器 -->
    <div id="app">
        <h1>{{ message }}</h1>
        <p>工作: {{job}}</p>

        <p>{{greet('参数')}}</p>

        <!-- 属性绑定 -->
        <a v-bind:href="website">junshine1990.github.io</a>

        <!-- 绑定HTML -->
        <p v-html="websiteTag"></p>

        <!-- 事件Event -->
        <p>年龄是: {{age}}</p>
        <button v-on:click="add(1)">涨一岁</button>
        <button v-on:click="substract(1)">减一岁</button>

        <button v-on:dblclick="add(10)">涨十岁</button>
        <button v-on:dblclick.once="substract(10)">减十岁</button>

        <div class="canvas" v-on:mousemove="updateXY">({{x}},{{y}})</div>

        <!-- 数据的双向绑定 -->
        <input type="text" v-model="msg" >
        <span>绑定的数据: {{msg}}</span>


        <!-- Vue中指令 v-if -->
        <h1>v-if 条件</h1>
        <button v-on:click="show = !show">显示</button>

        <p v-if="show">江杨大道，你好</p>

        <!-- Vue中指令 v-for -->
        <h1>v-for</h1>
        <!--  -->
        <ul>
            <li v-for="p in persons">{{p}}</li>
        </ul>

        <ul>
            <li v-for="(user,key) in users">
                {{key}}.{{user.name}}--{{user.age}}
            </li>
        </ul>
 ///////////////
    <!-- 先遍历循环每一个数组 -->
        <template v-for="user in users">
            <!-- 再循环遍历每一个对象 -->
            <p v-for="(val,key) in user">
                {{key}} - {{val}}

            </p>
        </template>
    </div>
  

    <div id="app-two">
        <h1>{{msg}}</h1>
        <h2>{{say}}</h2>
        <button v-on:click = "changeMsg()">我改第一个Vue 的message了</button>
    </div>

    <script src="app.js"></script> 
</body>
</html>
