<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuejs入门之一</title>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <style>
        .canvas{
            width: 300px;
            height: 300px;
            text-align: center;
            line-height: 300px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body >
    <!-- app 就是vue的根容器 -->
    <div id="app">
        <h1>{{ message }}</h1>
        <p>工作: {{job}}</p>

        <p>{{greet('参数')}}</p>

        <!-- 属性绑定 -->
        <a v-bind:href="website">junshine1990.github.io</a>

        <!-- 绑定HTML -->
        <p v-html="websiteTag"></p>

        <!-- 事件Event -->
        <p>年龄是: {{age}}</p>
        <button v-on:click="add(1)">涨一岁</button>
        <button v-on:click="substract(1)">减一岁</button>

        <button v-on:dblclick="add(10)">涨十岁</button>
        <button v-on:dblclick.once="substract(10)">减十岁</button>

        <div class="canvas" v-on:mousemove="updateXY">({{x}},{{y}})</div>

        <!-- 数据的双向绑定 -->
        <input type="text" v-model="msg" >
        <span>绑定的数据: {{msg}}</span>
    </div>
  
    <script src="app.js"></script> 
</body>
</html>
